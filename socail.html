    <style>
        /* --- CSS Variables aur Reset --- */
        :root {
            --bg-color: #0f0c29;
            --gradient-1: #302b63;
            --gradient-2: #24243e;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-secondary: #cccccc;
            --btn-hover: rgba(255, 255, 255, 0.2);
            --accent-color: #00d2ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-color), var(--gradient-1), var(--gradient-2));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            padding: 20px;
        }

        /* --- Main Container (Glassmorphism Card) --- */
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px); /* Glass effect */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* --- Profile Section --- */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-color);
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05) rotate(3deg);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .bio {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        /* --- Links Section --- */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Icon left, Text center, Arrow right */
            text-decoration: none;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link:hover {
            background: var(--btn-hover);
            transform: translateY(-3px);
            border-color: var(--accent-color);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.2);
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .link-text {
            font-weight: 500;
            flex-grow: 1;
            text-align: left;
        }

        .arrow-icon {
            opacity: 0.5;
            transition: transform 0.3s ease;
        }

        .social-link:hover .arrow-icon {
            transform: translateX(5px);
            opacity: 1;
        }

        /* --- Footer --- */
        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--card-border);
            padding-top: 20px;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                width: 100%;
                border-radius: 0; /* Full screen on small mobile if preferred */
                height: 100vh;
                border: none;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
